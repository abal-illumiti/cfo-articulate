applications:
# Application
- name: cfo-articulate-((env))
  instances: 1
  memory: 128M
  routes:
    - route: cfo-articulate-((env)).((domain))
  path: apps
  buildpacks:
    - nodejs_buildpack
  timeout: 180
  services:
    - cfo-articulate-uaa

# Application Router
- name: approuter-((env))
  routes:
    - route: approuter-cfo-articulate-((env)).((domain))
  path: approuter
  buildpacks:
    - nodejs_buildpack
  memory: 128M
  services:
    - cfo-articulate-uaa
  env:
    destinations: >
      [
        {"name":"cfo-articulate-destination",
         "url":"https://cfo-articulate-((env)).((domain))",
         "forwardAuthToken": true}
      ]
